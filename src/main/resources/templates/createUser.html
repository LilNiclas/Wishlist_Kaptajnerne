<!DOCTYPE html>
<link th:href="@{/createWishlistWT.css}" rel="stylesheet">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>


<div align="center">

    <h1>Create User</h1>

    <br>

    <form th:action="@{/wishu/createUser}" method="post" th:object="${user}">

        <div class="form-group row">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label"> Username:</label>
                <input type="text" th:field="${user.username}" placeholder="Big D" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label"> Email:</label>
                <input type="text" th:field="${user.email}" placeholder="name@hotmail.com" required>
            </div>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit" class="btn btn-success"/>
            <input type="reset" value="Reset" class="btn btn-danger"/>
        </div>

        <br>

        <a th:href="@{/wishu}">
            <button type="button" class="btn btn-secondary btn-lg">Go Back</button>
        </a>

    </form>
</div>

</body>
</html>
