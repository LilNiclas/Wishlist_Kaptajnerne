<!DOCTYPE html>
<link th:href="@{/createWishlistWT.css}" rel="stylesheet">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">

    <h1>Create Wishlist</h1>

    <br>

    <form th:action="@{/wishu/home/{username}/addwishlist(username=${username})}" method="post" th:object="${wishlist}">

        <div class="form-group row">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label"> List name:</label>
                <input type="text" th:field="${wishlist.listName}" placeholder="Faxxax Hanukkah" required>
            </div>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit" class="btn btn-success"/>
            <input type="reset" value="Reset" class="btn btn-danger"/>
        </div>

        <br>

        <a th:href="@{/wishu}">
            <button type="button" class="btn btn-secondary btn-lg">Go Back</button>
        </a>

    </form>
</div>

</body>
</html>
