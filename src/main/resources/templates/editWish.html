<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Wish</title>
</head>

<body>

<div th:if="${session.userId == null}">
    <p>Please login to continue.</p>
    <a th:href="@{/login}">Login</a>
</div>

<div th:if="${session.userId != null}">
    <form method="post" th:action="@{/editWish/{id}(id=${id})}">
        <input type="text" th:name="wishName" th:value="${wish.wishName}" required>
        <textarea th:name="Description" required th:text="${wish.Description}"></textarea>
        <input type="number" step="0.01" th:name="price" th:value="${wish.price}" required>
        <input type="hidden" th:name="wishId" th:value="${wish.wishId}">
        <input type="hidden" th:name="wishlistId" th:value="${id}">
        <button type="submit">Save</button>
    </form>
</div>

</body>

</html>
