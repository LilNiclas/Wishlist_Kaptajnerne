<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Wish</title>
</head>

<body>
<div>
    <form method="post" th:action="@{/wishu/home/editWish/{id}(id=${id})}">
        <label for="itemName">ItemName:</label>
        <input id="itemName" type="text" th:name="itemName" th:value="${wish.itemName}" required>
        <label for="description">description:</label>
        <textarea id="description" th:name="description" required th:text="${wish.description}"></textarea>
        <label for="price">price:</label>
        <input id="price" type="number" step="0.01" th:name="price" th:value="${wish.price}" required>
        <label for="Link">Link:</label>
        <input id="Link" type="text" th:name="Link" th:value="${wish.Link}" required>
        <input type="hidden" th:name="wishID" th:value="${wish.wishID}">
        <input type="hidden" th:name="wishlistId" th:value="${id}">
        <button type="submit">Save</button>
    </form>
</div>

</body>

</html>
