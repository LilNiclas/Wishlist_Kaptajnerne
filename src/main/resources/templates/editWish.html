<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Edit Wish</title>
    <link th:href="@{/EditWish.css}" rel="stylesheet">
</head>

<body>
<div>
    <form method="post" th:action="@{/wishu/home/editWish/{id}(id=${id})}">
        <label for="itemName">WishName:</label>
        <input id="itemName" type="text" th:name="wishName" th:value="${wish.wishName}" required>
        <label for="description">description:</label>
        <textarea id="description" th:name="description" th:text="${wish.description}"></textarea>
        <label for="price">price:</label>
        <input id="price" type="number" step="0.01" th:name="price" th:value="${wish.price}">
        <label for="Link">Link:</label>
        <input id="Link" type="text" th:name="Link" th:value="${wish.Link}">
        <input type="hidden" th:name="wishID" th:value="${wish.wishID}">
        <input type="hidden" name="wishlistID" value="${id}">
        <button type="submit">Save</button>
    </form>
</div>

</body>

</html>
