<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet">
    <title>Edit User</title>
</head>

<body>

<form method="post" th:action="@{wishu/editUser/{id}(id=${userId})}">
    <h1 class="loginh1">Edit user</h1>

    <label for="username">Username:</label>
    <input id="username" type="text" th:name="username" th:value="${user.username}" required>

    <label for="email">Email:</label>
    <input id="email" type="text" th:name="email" th:value="${user.email}" required>

    <input type="hidden" th:field="*{user.userId}">

    <button type="submit">Save</button>
</form>

</body>

</html>
