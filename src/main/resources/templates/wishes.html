<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<h1 align="center">Wishes</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Wish number</th>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wish : ${wishes}">
        <td th:text="${wish.wishID}"/>
        <td th:text="${wish.name}"/>
        <td th:text="${wish.price}"/>
        <td th:text="${wish.description}"/>
        <td th:text="${wish.link}"/>
    </tr>
    </tbody>
</table>

<a th:href="@{/wishu/home}">
    <button type="button" class="btn btn-secondary btn-lg btn-block">Return to wishlists</button>
</a>

</body>
</html>
